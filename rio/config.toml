blinking-cursor = true
performance = "High"
disable-unfocused-render = false
use-fork = true
use-kitty-keyboard-protocol = false
line-height = 1.0
theme = ""
padding-x = 0.0
cursor = "â–‡"
scroll-multiplier = 3.0
env-vars = []
option-as-alt = "false"
ignore-selection-foreground-color = false
editor = 'nvim'
hide-cursor-when-typing = false

[navigation]
# mode = "BottomTab"
mode = "CollapsedTab"
clickable = true
use-current-path = true

[window]
width = 600
height = 400
mode = "Maximized"
background-opacity = 0.9
blur = true
decorations = 'Disabled'

[renderer]
performance = "High"
backend = 'Vulkan'
disable-renderer-when-unfocused = true

[keyboard]
use-kitty-keyboard-protocol = true

[shell]
program = ""
args = ["--login"]

[fonts]
size = 18.0
family = "CaskaydiaCove Nerd Font Mono"
extras = []

[fonts.regular]
family = "cascadiamono"
weight = 400
style = "normal"

[fonts.bold]
family = "cascadiamono"
weight = 800
style = "normal"

[fonts.bold-italic]
family = "cascadiamono"
weight = 800
style = "italic"

[fonts.italic]
family = "CaskaydiaCove Nerd Font Mono"
weight = 400
style = "italic"

[developer]
enable-fps-counter = true
log-level = "ON"

[bindings]
keys = []

[colors]
background       = '#282A36'
black            = '#44475A'
blue             = '#BD93F9'
cursor           = '#F8F8F2'
cyan             = '#8BE9FD'
